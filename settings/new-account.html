<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Master game - New account</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="jumbotron"  style="margin-top: 10px;">
            <h3>New Game Master account</h3>
            <form onsubmit="formOnSubmit()" action="./login.html">
                <div class="form-group">
                  <label for="user">User</label><input id="user" type="text" placeholder="User" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label><input id="password" type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="firstName">First name</label><input type="firstName" placeholder="First name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="lastName">Last name</label><input id="lastName" type="text" placeholder="Last name" class="form-control">                  
                </div>
                <div class="form-group">
                  <label for="email">Email</label><input id="email" type="email" placeholder="Email" class="form-control">                  
                </div>
                <button type="submit" class="btn btn-success">Create account</button>            
                <button class="btn" onclick="window.location='./login.html';return false;">Cancel</button>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
        
    <script type="text/javascript">
    function formOnSubmit()
    {
        
    }
    </script>
</body>
</html>
