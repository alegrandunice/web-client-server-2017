<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Master game - Edit game</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body onload="onLoad()">
    <div class="container">

        <div class="row">
            <div class="col-xs-8" >
                <h3>Game #1</h3>
            </div>
            <div class="col-xs-4" style="text-align: right;">
                <button class="btn btn-default" data-toggle="tooltip" title="Close" style="margin-top: 15px; padding: 5px" onclick="window.location='./select-game.html';return false;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 1.5em;" ></span></button>
            </div>
        </div>
        
        <button class="btn btn-warning" onclick="stopGame(event, 1)">Stop game</button>            
        
        <ul class="nav nav-tabs" style="margin-top: 10px">
            <li class="active"><a data-toggle="tab" href="#tabGeneral">General</a></li>
            <li><a data-toggle="tab" href="#tabSteps">Steps</a></li>
        </ul>
        
        <div class="tab-content">
        
            <div id="tabGeneral" class="tab-pane fade in active">                    

                <form onsubmit="formOnSubmit()" action="./select-game.html" style="margin: 10px">

                    <div class="form-group">
                      <label>Status</label><label class="form-control">In Progress</label>
                    </div>
                                       
                    <div class="form-group">
                      <label for="country">Country</label><input id="country" type="text" placeholder="Country" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="region">Region</label><input id="region" type="text" placeholder="Region" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label><input id="city" type="text" placeholder="City" class="form-control">                  
                    </div> 
                    <div class="form-group">
                      <label for="gameType">Game type</label><input id="gameType" type="text" placeholder="Game type" class="form-control">                  
                    </div>                        

                    <button type="submit" class="btn btn-success">Update game</button>                                
                                        
                </form>
            </div>
          
            <div id="tabSteps" class="tab-pane fade">
                <div class="row" >                                    
                    <div class="col-xs-6" >
                        <h3>Steps list</h3>
                    </div>
                    <div class="col-xs-6" style="text-align: right;">            
                        <button class="btn btn-success" style="margin-top: 10px" onclick="createNewStep(event, 1)">Create a new step</button>            
                    </div>
                </div>  
                
                <div class="container">                    
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <div class="row" >                                    
                                <div class="col-xs-4" >
                                    <a href="./edit-step.html?idstep=1" style="text-decoration: none; ">
                                        <h3  class="panel-title">#1</h3>
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <h3 class="panel-title" style=" font-style: italic;">Move</h3>
                                </div>
                                <div class="col-xs-4" style="text-align: right;">
                                    <button class="btn btn-danger" onclick="deleteStep(event, 1, 1)" style="margin-left: 0px;">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-8">
                                    <a href="./edit-step.html?idstep=1" style="text-decoration: none; ">
                                        Step name
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <span class="badge">0 point</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">                    
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <div class="row" >                                    
                                <div class="col-xs-4" >
                                    <a href="./edit-step.html?idstep=2" style="text-decoration: none; ">
                                        <h3  class="panel-title">#2</h3>
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <h3 class="panel-title" style=" font-style: italic;">Action</h3>
                                </div>
                                <div class="col-xs-4" style="text-align: right;">
                                    <button class="btn btn-danger" onclick="deleteStep(event, 1, 2)" style="margin-left: 0px;">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-8">
                                    <a href="./edit-step.html?idstep=2" style="text-decoration: none; ">
                                        Step name
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <span class="badge">20 point</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
          
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>

        } 

        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        })
    }

</body>
</html>
