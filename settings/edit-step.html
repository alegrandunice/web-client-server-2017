                <button class="btn btn-default" data-toggle="tooltip" title="Close" style="margin-top: 15px; padding: 5px" onclick="window.location='./edit-game.html#tabSteps';return false;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 1.5em;" ></span></button>
            </div>
        </div>
        
        <ul class="nav nav-tabs" style="margin-top: 10px">

        <div class="tab-content">

                <form onsubmit="formOnSubmit()" action="./edit-game.html#tabSteps" style="margin: 10px">
                    <div class="form-group">
                        <label for="orderNumber">Order Number</label><input id="orderNumber" type="number" placeholder="Order Number" class="form-control">                  
                    </div>
                    <div class="form-group">

                        <input type="radio" name="stepType" value="action"> Action<br>
                    </div>
                    <div class="form-group">
                        <label for="stepName">Step name</label><input id="stepName" type="text" placeholder="Step name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label><input id="description" type="text" placeholder="Description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="earnedPoints">Earned points</label><input id="earnedPoints" type="number" placeholder="Earned points" class="form-control">                  
                    </div>
                    <div class="form-group">
                        <label>Pictures:</label>
                        <input type="file" accept="image/*" capture="camera" multiple>
                    </div>
                                
                    <button type="submit" class="btn btn-success">Update step</button>            
                </form>
            
            </div>
          
            <div id="tabClues" class="tab-pane fade">
                <div class="row" >

                    </div>
                </div>  
                
                <div class="container">                    
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <div class="row" >                                    
                                <div class="col-xs-4" >
                                    <a href="./edit-clue.html?idclue=1" style="text-decoration: none; ">
                                        <h3  class="panel-title">#1</h3>
                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <h3 class="panel-title" style=" font-style: italic;">Cost : 5 points</h3>
                                </div>
                                <div class="col-xs-4" style="text-align: right;">
                                    <button class="btn btn-danger" onclick="deleteClue(event, 1, 1)" style="margin-left: 0px;">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <a href="./edit-clue.html?idclue=1" style="text-decoration: none; ">
                                description

                    </div>

                                    </a>
                                </div>
                                <div class="col-xs-4">
                                    <h3 class="panel-title" style=" font-style: italic;">Cost : 2 points</h3>
                                </div>
                                <div class="col-xs-4" style="text-align: right;">
                                    <button class="btn btn-danger" onclick="deleteClue(event, 1, 2)" style="margin-left: 0px;">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <a href="./edit-clue.html?idclue=2" style="text-decoration: none; ">
                                Description
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
