<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game Settings - Edit step</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="onLoad()">
    <div class="container">
        
        <div class="row">
            <div class="col-xs-8" >
                <h3>Step #1</h3>
            </div>
            <div class="col-xs-4" style="text-align: right;">
                <button class="btn btn-default" data-toggle="tooltip" title="Close" style="margin-top: 15px; padding: 5px" onclick="window.location='./edit-game.html#tabSteps';return false;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 1.5em;" ></span></button>
            </div>
        </div>
        
        <ul class="nav nav-tabs" style="margin-top: 10px">
            <li class="active"><a data-toggle="tab" href="#tabGeneral">General</a></li>
            <li><a data-toggle="tab" href="#tabClues">Clues</a></li>
        </ul>
        
        <div class="tab-content">
        
            <div id="tabGeneral" class="tab-pane fade in active">                    

                <form onsubmit="updateStep()" action="edit-game.html#tabSteps" style="margin: 10px">
                    <div class="form-group">
                        <label for="orderNumber">Order Number</label><input id="orderNumber" type="number" placeholder="Order Number" class="form-control">                  
                    </div>
                    <div class="form-group">
                        <input type="radio" name="stepType" value="move" checked> Move<br>
                        <input type="radio" name="stepType" value="action"> Action<br>
                    </div>
                    <div class="form-group">
                        <label for="stepName">Step name</label><input id="stepName" type="text" placeholder="Step name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label><input id="description" type="text" placeholder="Description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="earnedPoints">Earned points</label><input id="earnedPoints" type="number" placeholder="Earned points" class="form-control">                  
                    </div>
                    <div class="form-group">
                        <label>Pictures:</label>
                        <input type="file" accept="image/*" capture="camera" multiple>
                    </div>
                                
                    <button type="submit" class="btn btn-success">Update step</button>            
                </form>
            
            </div>
          
            <div id="tabClues" class="tab-pane fade">
                <div class="row" >                                    
                    <div class="col-xs-6" >
                        <h3>Clues list</h3>
                    </div>
                    <div class="col-xs-6" style="text-align: right;">            
                        <button class="btn btn-success" style="margin-top: 10px" onclick="createNewClue(event)">Create a new clue</button>            
                    </div>
                </div>  
                
                <div id="cluesList">
                </div>
                
            </div>
          
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app-server-access.js"></script>
    
    <script type="text/javascript">
    
    var idStep;
    
    function onLoad() {
    
        idStep = getUrlParameter("idstep");
    
        // Javascript to enable link to tab
        var url = document.location.toString();
        if (url.match('#')) {
            $('.nav-tabs a[href="#' + url.split('#')[1] + '"]').tab('show');
        } 

        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        })
        
        if (idStep !== undefined) {
            getRequest('../data/step/' + idStep).then(function(response) {
                console.log("Get Success!", response);
                var jsonReceived = JSON.parse(response);
                
                //orderNumber                   <==
                
                //type="radio" Move / Action    <==

                var stepName = getElementById("stepName");
                stepName.value = jsonReceived.name;
                
                var description = getElementById("description");
                description.value = jsonReceived.explanation;
                
                var earnedPoints = getElementById("earnedPoints");
                earnedPoints.value = jsonReceived.total_points;
                
                //type="file" Pictures          <==
                
                for (i = 0; i < jsonReceived.clues.length; i++) { 
                    htmlAppendClue(jsonReceived.clues[i]._id, i + 1, jsonReceived.clues[i].cost, jsonReceived.clues[i].description);
                }
                            
            }, function(error) {
                console.error("Get Failed!", error);
            });
        }
    }
    
    function updateStep()
    {
        if (idStep !== undefined) {
            var jsonToSend = {
                "name": "",
                "explanation": "",
                "total_points" : 0
            }
    
            //orderNumber                   <==
            
            //type="radio" Move / Action    <==

            var stepName = getElementById("stepName");
            jsonToSend.name = stepName.value;
            
            var description = getElementById("description");
            jsonToSend.explanation = description.value;
            
            var earnedPoints = getElementById("earnedPoints");
            jsonToSend.total_points = earnedPoints.value;
            
            //type="file" Pictures          <==
            
            putRequest('../data/step/' + idStep, jsonToSend).then(function(response) {
                console.log("Put Success!", response);
            }, function(error) {
                console.error("Put Failed!", error);
            });
        }
    }
    
    function htmlAppendClue(idClue, orderNumber, points, description) {
        var cluesList = document.getElementById("cluesList");
              
        cluesList.innerHTML += ''
                + '<div class="container">'                    
                + '    <div class="panel panel-warning">'
                + '        <div class="panel-heading">'
                + '            <div class="row" >'                                    
                + '                <div class="col-xs-4" >'
                + '' + idStep + '                    <a href="edit-clue.html?idstep=&idclue=" style="text-decoration: none; ">' + idClue + ''
                + '                        <h3  class="panel-title">#' + orderNumber.toString() + '</h3>'
                + '                    </a>'
                + '                </div>'
                + '                <div class="col-xs-4">'
                + '                    <h3 class="panel-title" style=" font-style: italic;">Cost : ' + points.toString() + ' point' + ((points > 1) ? 's' : '') + '</h3>'
                + '                </div>'
                + '                <div class="col-xs-4" style="text-align: right;">'
                + '                    <button class="btn btn-danger" onclick="deleteClue(event, \'' + idClue + '\');" style="margin-left: 0px;">Delete</button>'
                + '                </div>'
                + '            </div>'
                + '        </div>'
                + '        <div class="panel-body">'
                + '' + idStep + '            <a href="edit-clue.html?idstep=&idclue=" style="text-decoration: none; ">' + idClue + ''
                + '                ' + description
                + '            </a>'
                + '        </div>'
                + '    </div>'
                + '</div>';
    }
    
    function createNewClue(event) {
        if (idStep !== undefined) {
            var jsonToSend = {
                "description": "(new clue)",
                "cost": 1
            }
        
            postRequest('../data/step/' + idStep + '/clues', jsonToSend).then(function(response) {
                console.log("Post Success!", response);
                var jsonReceived = JSON.parse(response);
                htmlAppendStep(jsonReceived._id, 1, jsonReceived.move, jsonReceived.name, jsonReceived.total_points);
            }, function(error) {
                console.error("Post Failed!", error);
            });
        }
    }
    
    function deleteClue(event, idClue) {
        if (idStep !== undefined) {
            var result = confirm("Delete this clue?");
            if (result) {
                deleteRequest('../data/step/' + idStep + '/clue/' + idClue).then(function(response) {
                    console.log("Delete Success!", response);
                    location.reload();
                }, function(error) {
                    console.error("Delete Failed!", error);
                });
            }
        }
    }
    
    </script>
</body>
</html>
