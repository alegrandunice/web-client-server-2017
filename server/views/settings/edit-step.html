<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game Settings - Edit step</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="onLoad()">
    <div class="container">
        
        <div class="row">
            <div class="col-xs-8" >
                <h3>Step #1</h3>
            </div>
            <div class="col-xs-4" style="text-align: right;">
                <button class="btn btn-default" data-toggle="tooltip" title="Close" style="margin-top: 15px; padding: 5px" onclick="window.location='select-game.html';return false;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 1.5em;" ></span></button>
            </div>
        </div>
        
        <ul class="nav nav-tabs" style="margin-top: 10px">
            <li class="active"><a data-toggle="tab" href="#tabGeneral">General</a></li>
            <li><a data-toggle="tab" href="#tabClues">Clues</a></li>
        </ul>
        
        <div class="tab-content">
        
            <div id="tabGeneral" class="tab-pane fade in active">                    

                <form onsubmit="updateStep()" action="select-game.html" style="margin: 10px">
                    <div class="form-group">
                        <label for="orderNumber">Order Number</label><input id="orderNumber" type="number" placeholder="Order Number" class="form-control">                  
                    </div>
                    <div>
                        <label for="move">Move</label><input id="move" type="radio" name="stepType" value="move" onchange="toMove()">
                        <label for="action">Action</label><input id="action" type="radio" name="stepType" value="action" onchange="toAction()"><br>
                    </div>
                    <div class = "form-group" id="destParent">
                        <div id="destination" action = toMove()>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stepName">Step name</label><input id="stepName" type="text" placeholder="Step name" class="form-control">
                    </div>
                    <div class="form-group">
                        <div>
                            <div>
                                <label id="descriptionType">Description type</label><br>
                            </div>
                            <div class="form-group">
                                <label for="question">Question</label><input id="question" type="radio" name="explanationType" value="question" onchange = "toQuestion()">
                                <label for="picture">Picture</label><input id="picture" type="radio" name="explanationType" value="picture" onchange = "toPicture()">
                                <label for="qcm">QCM</label><input id="qcm" type="radio" name="explanationType" value="qcm" onchange = "toQcm()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label><input id="description" type="text" placeholder="Description" class="form-control">
                        </div>

                        <div id = answers>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="earnedPoints">Earned points</label><input id="earnedPoints" type="number" placeholder="Earned points" class="form-control">                  
                    </div>
                    <div class="form-group">
                        <label>Pictures:</label>
                        <input id="file" type="file" accept="image/*" capture="camera" multiple>
                        <br/>
                        Progress: <progress value = 0 id="progress"></progress>
                    </div>
                                
                    <button type="submit" class="btn btn-success">Update step</button>            
                </form>
            
            </div>
          
            <div id="tabClues" class="tab-pane fade">
                <div class="row" >                                    
                    <div class="col-xs-6" >
                        <h3>Clues list</h3>
                    </div>
                    <div class="col-xs-6" style="text-align: right;">            
                        <button class="btn btn-success" style="margin-top: 10px" onclick="createNewClue(event)">Create a new clue</button>            
                    </div>
                </div>  
                
                <div id="cluesList">
                </div>
                
            </div>
          
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app-server-access.js"></script>
    
    <script type="text/javascript">


        var fileInput = document.querySelector('#file'),
         progress = document.querySelector('#progress');



    var  idStep ;
    
	function actionUrl() {
		
		return "./select-game.html";
		
	}
		
    function onLoad() {
       idStep = getUrlParameter("idstep");
        //alert(idStep);
        // Javascript to enable link to tab
        var url = document.location.toString();
        if (url.match('#')) {
            $('.nav-tabs a[href="#' + url.split('#')[1] + '"]').tab('show');
        } 

        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        })
        
        if (idStep !== undefined) {
            getRequest('/data/steps/'+ idStep +'/simple').then(function(response) {
                console.log("Get Success!", response);
                var jsonReceived = JSON.parse(response);
                
                //orderNumber                   <==
                
                //type="radio" Move / Action    <==

                var stepName = document.getElementById("stepName");
                stepName.value = jsonReceived.name;
                
                var description = document.getElementById("description");
                description.value = jsonReceived.explanation;

                var descriptionType = document.getElementById("descriptionType");
                descriptionType.value = jsonReceived.explanationType;

                var question = document.getElementById("question");
                //question.value = jsonReceived.explanationType;

                var picture = document.getElementById("picture");
                //picture.value = jsonReceived.explanationType;

                var qcm = document.getElementById("qcm");
                //qcm.value = jsonReceived.explanationType;

              //  var file = document.getElementById("file");
               // file.value = jsonReceived.media;

                var earnedPoints = document.getElementById("earnedPoints");
                earnedPoints.value = jsonReceived.total_points;

                var answers = document.getElementById("answers");
                answers.value = jsonReceived.answers;

                var move = document.getElementById("move");
                //move.value = jsonReceived.move;

                var destination = document.getElementById("destination");

                var action = document.getElementById("action");


                if( jsonReceived.type == "move"){

                    action.checked = false;

                    move.checked = true ;

                    destination.value = jsonReceived.coordinate;

                    if(move.checked){

                        destination.innerHTML += ""
                         +'<div class="form-group">'
                         +'   <div>'
                         +'   <label for="latTo">Latitude    :</label><input id="latTo" type="text">'
                         +'  </div>'
                         +'  <div>'
                         +'   <label for="longTo">Longitute  :</label><input id="longTo" type="text">'
                         +'   </div>'
                         +'</div>';
                    }

                } else{
                    action.checked = true;
                }


                if(jsonReceived.explanationType.localeCompare("question") == 0){

                    question.checked = true;
                    answers.innerHTML += ''
                    +'<label for="reponse">put the right answer</label><input id="reponse" type="text">';
                }
                if(jsonReceived.explanationType.localeCompare("picture") == 0){

                    picture.checked = true;
                    answers.innerHTML = ''
                        +'<label>Upload the picture described in the explenation</label>';
                }
                if(jsonReceived.explanationType.localeCompare("qcm") == 0 ){

                    qcm.checked = true;
                    answers.innerHTML = ''
                        +'<div class="form-group">'
                        +'<label>Answer:</label>'
                        +'<input id="res1" type="text" name="res1" value="res1"><br>'
                        +'<input id="res2" type="text" name="res1" value="res2"><br>'
                        +'<input id="res3" type="text" name="res1" value="res3"><br>'
                        +'<input id="res4" type="text" name="res1" value="res4"><br>'
                        +'</div><br>';
                }

                //type="file" Pictures          <==
                
                for (i = 0; i < jsonReceived.clues.length; i++) { 
                    htmlAppendClue(jsonReceived.clues[i]._id, i + 1, jsonReceived.clues[i].cost, jsonReceived.clues[i].description);
                }
                            
            }, function(error) {
                console.error("Get Failed!", error);
            });
        }
    }

//*********************************************************Controlling the DOM ************************************************************************************
                                    function toMove(){

                                       var destination = document.getElementById("destination");
                                        var move = document.getElementById("move");
                                        var action = document.getElementById("action");

                                        if(move.checked == true){

                                            destination.innerHTML = ''
                                                +'<div class="form-group">'
                                                +'   <div>'
                                                +'   <label for="latTo">Latitude   :</label><input id="latTo" type="text">'
                                                +'  </div>'
                                                +'  <div>'
                                                +'   <label for="longTo">Longitute  :</label><input id="longTo" type="text">'
                                                +'   </div>'
                                                +'</div>';

                                        }else
                                        {

                                            destination.innerHTML  = '';

                                        }
                                    }
                                    function toAction(){

                                        var destination = document.getElementById("destination");
                                        var move = document.getElementById("move");
                                        var action = document.getElementById("action");

                                        if(action.checked == true){

                                            destination.innerHTML = '';


                                        }else
                                        {

                                            destination.innerHTML  = ''
                                                +'<div class="form-group">'
                                                +'   <div>'
                                                +'   <label for="latTo">Latitude   :</label><input id="latTo" type="text">'
                                                +'  </div>'
                                                +'  <div>'
                                                +'   <label for="longTo">Longitute  :</label><input id="longTo" type="text">'
                                                +'   </div>'
                                                +'</div>';

                                        }
                                    }


                                    function toQuestion(){

                                        var answers = document.getElementById("answers");
                                        var question = document.getElementById("question");

                                        if(question.checked == true){

                                            answers.innerHTML = ''
                                                +'<label for="reponse">put your answer here</label><input id="reponse" type="text">';

                                        }

                                    }


                                    function toPicture(){

                                        var answers = document.getElementById("answers");
                                        var picture = document.getElementById("picture");

                                        if(picture.checked == true){

                                            answers.innerHTML = ''
                                            +'<label>Upload the picture described in the explenation</label>';


                                        }

                                    }

                                    function toQcm(){

                                        var answers = document.getElementById("answers");
                                        var qcm = document.getElementById("qcm");

                                        if(qcm.checked == true){

                                            answers.innerHTML = ''
                                                +'<div class="form-group">'
                                                +'<label> Answers:</label><br>'
                                                +'<input id="res1" type="text" name="res1" value="res1"><br>'
                                                +'<input id="res2" type="text" name="res1" value="res2"><br>'
                                                +'<input id="res3" type="text" name="res1" value="res3"><br>'
                                                +'<input id="res4" type="text" name="res1" value="res4"><br>'
                                                +'</div><br>';

                                        }

                                    }
        //********************************************END OF Controlling the DOM *********************************************************************************



        //******************************************************** to load a picture *****************************************************************************
        fileInput.onchange = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', '/data/step/pic/'+idStep);

            xhr.upload.onprogress = function(e) {
                progress.value = e.loaded;
                progress.max = e.total;
            };

            xhr.onload = function() {
                console.log('Upload complete!');

            };

            var form = new FormData();
            for(var i=0; i < fileInput.files.length; i++)
                form.append('file', fileInput.files[i]);

            xhr.send(form);
        };






        //***************************************************************TO UPDATE A STEP *************************************************************************


        function updateStep()
        {

		idStep = getUrlParameter("idstep"); 
		
        if (idStep !== undefined) {
            var jsonToSend = {
                "name" : "",
                "type" : "",
                "move" : "",
                "total_points" : 1,
                "explanation" : "",
                "explanationType" : "",
                "answers" : [
                    {
                        "reponse" : ""
                    },
                    {
                        "reponse" : ""
                    },
                    {
                        "reponse" : ""
                    },
                    {
                        "reponse" : ""
                    },
                    {
                        "reponse" : ""
                    }
                ],
                "coordinate" : {
                    "longitude" : "",
                    "latitude" : ""
                }
            };
    
            //orderNumber                   <==
            
            //type="radio" Move / Action    <==

            var move = document.getElementById("move");
            var action = document.getElementById("action");

            if(move.checked = true){
                jsonToSend.move = "true";
                jsonToSend.type = "move";
            }else{
                jsonToSend.type = "action";
                jsonToSend.move = "false";
             }

            var logitude = document.getElementById("latTo");
            var lattude  = document.getElementById(("longTo"));

            jsonToSend.coordinate.latitude = logitude.value;
            jsonToSend.coordinate.longitude = lattude.value;


            var stepName = document.getElementById("stepName");
            jsonToSend.name = stepName.value;
            
            var description = document.getElementById("description");
            jsonToSend.explanation = description.value;
            
            var earnedPoints = document.getElementById("earnedPoints");
            jsonToSend.total_points = earnedPoints.value;

            var question = document.getElementById("question");
            var picture = document.getElementById("picture");
            var qcm = document.getElementById("qcm");
            var descriptionType = document.getElementById("descriptionType");

            var answers = document.getElementById("answers");
            var res1 = document.getElementById("res1");
            var res2 = document.getElementById("res2");
            var res3 = document.getElementById("res3");
            var res4 = document.getElementById("res4");
            var res5 = document.getElementById("reponse");

            jsonToSend.answers[0].reponse = res1.value;
            jsonToSend.answers[1].reponse = res2.value;
            jsonToSend.answers[2].reponse = res3.value;
            jsonToSend.answers[3].reponse = res4.value;
            jsonToSend.answers[4].reponse = res5.value;

            if(question.checked == true) {
                jsonToSend.explanationType = "question";
            }else if(picture.checked == true){
                jsonToSend.explanationType = "picture";
            }else if(qcm.checked == true){
                jsonToSend.explanationType = "qcm";
            }

			
            //type="file" Pictures          <==
            
            putRequest('/data/steps/'+ idStep, jsonToSend).then(function(response) {
                console.log("Put Success!", response);
            }, function(error) {
                console.error("Put Failed!", error);
            });
        }
    }
    
    function htmlAppendClue(idClue, orderNumber, points, description) {
        var cluesList = document.getElementById("cluesList");
              
		var idStep = getUrlParameter("idstep");
		
        cluesList.innerHTML += ''
                + '<div class="container">'                    
                + '    <div class="panel panel-warning">'
                + '        <div class="panel-heading">'
                + '            <div class="row" >'                                    
                + '                <div class="col-xs-4" >'
                + '' + idStep + '                    <a href="edit-clue.html?idstep' + idStep + '=&idclue=' + idClue + '" style="text-decoration: none; ">' + idClue + ''
                + '                        <h3  class="panel-title">#' + orderNumber.toString() + '</h3>'
                + '                    </a>'
                + '                </div>'
                + '                <div class="col-xs-4">'
                + '                    <h3 class="panel-title" style=" font-style: italic;">Cost : ' + points.toString() + ' point' + ((points > 1) ? 's' : '') + '</h3>'
                + '                </div>'
                + '                <div class="col-xs-4" style="text-align: right;">'
                + '                    <button class="btn btn-danger" onclick="deleteClue(event, \'' + idClue + '\');" style="margin-left: 0px;">Delete</button>'
                + '                </div>'
                + '            </div>'
                + '        </div>'
                + '        <div class="panel-body">'
                + '' + idStep + '            <a href="edit-clue.html?idstep=' + idStep + '=&idclue=' + idClue + '" style="text-decoration: none; ">' + idClue + ''
                + '                ' + description
                + '            </a>'
                + '        </div>'
                + '    </div>'
                + '</div>';
    }

    function createNewClue(event) {
		
		idStep = getUrlParameter("idstep");
        if (idStep !== undefined) {
			
            var jsonToSend = {
                "description": "(new clue)",
                "cost": 1
				
            }
			
        
            postRequest('/data/steps/' + idStep + '/clues/', jsonToSend).then(function(response) {
                console.log("Post Success!", response);
                var jsonReceived = JSON.parse(response);
                htmlAppendClue(jsonReceived._id, 1, jsonReceived.move, jsonReceived.name, jsonReceived.total_points);
            }, function(error) {
                console.error("Post Failed!", error);
            });
        }
    }
    
    function deleteClue(event, idClue) {
		idStep = getUrlParameter("idstep");
        if (idStep !== undefined) {
            var result = confirm("Delete this clue?");
            if (result) {
                deleteRequest('/data/steps/'+ idStep +'/clues/' + idClue).then(function(response) {
                    console.log("Delete Success!", response);
                    location.reload();
                }, function(error) {
                    console.error("Delete Failed!", error);
                });
            }
        }
    }
    
    </script>
</body>
</html>
