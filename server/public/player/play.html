                <div id="tabChatTeam" class="tab-pane fade in active">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
    
    var idGame, latitudeTo, longitudeTo;
    var checkEverySecond;
    var currentStep, currentGame;
    
    function onLoad() {
    
        idGame = getUrlParameter('idgame');       
    
        retrieveCurrentStep();   
    }   
    
    function retrieveCurrentStep() {
        //TODO: retreive current step (first one, or last step if crashed)
        
        
        //TODO: Remove
        currentGame = {
            "game_name": "Game #1",
            "player_name": "Arnaud",
            "team_name": "We are the best",
            "team_accesskey": "1234"
        };
        currentStep = {
            "name": "Step #1",
            "explanation": "Goto BU...",
            "move": true,
            "coordonates" : {	
                "latitude" : 43.760854,
                "longitude" : 7.202076
            }            
        };
        

        loadStep();
    }
    
    function retrieveNextStep() {
        if (checkEverySecond !== undefined)
            clearInterval(checkEverySecond);
            
        //TODO: retreive next step to move forward the game
        
        //TODO: Remove
        currentGame = {
            "game_name": "Game #1",
            "player_name": "Arnaud",
            "team_name": "We are the best",
            "team_accesskey": "1234"
        };
        currentStep = {
            "name": "Step #2",
            "type" : 3,
            "explanation": "Take a picture of external retrieve books",
            "move": false      
        };
        
        
        loadStep();                    
    }
    
    function loadStep() {
    
        //TODO: Clear Play tab
        
        
        //TODO: select Play tab
                      
        if (currentGame !== undefined) {
            var textHome1 = document.getElementById("textHome1");
            var textHome2 = document.getElementById("textHome2");
            var textHome2B = document.getElementById("textHome2B");
            var textHome3 = document.getElementById("textHome3");
            var textHome3B = document.getElementById("textHome3B");
            
            textHome1.innerHTML = "Wellcome to " + currentGame.game_name + " " + currentGame.player_name;
            textHome2.innerHTML = "Your team is:"
            textHome2B.innerHTML = currentGame.team_name;
            textHome3.innerHTML = "The access key to your team:";
            textHome3B.innerHTML = currentGame.team_accesskey;
        }
        
        if (currentStep !== undefined) {
            if (currentStep.move === true) {
                initStepMove();
            }
            else if (currentStep.move === false) {
                initStepAction();
            }
            else {
                //TODO: Error ...
            }   
        }
        else {
            //TODO: Error ...
        } 
    }
    
    function initStepMove() {
        //TODO: show Move informations...
        var headerStep = document.getElementById("headerStep");
        var description = document.getElementById("description");
        
        headerStep.innerHTML = currentStep.name + ": Move";
        description.innerHTML = currentStep.explanation;

        //start timer to help player (near or far from the destination spot)
        checkEverySecond = window.setInterval(checkArea, 1000); 
    }
    
    function initStepAction() {
        latitudeTo = undefined;
        longitudeTo = undefined;
        
        //TODO: show Action informations...
        var headerStep = document.getElementById("headerStep");
        var description = document.getElementById("description");
        
        headerStep.innerHTML = currentStep.name + ": Action";
        description.innerHTML = currentStep.explanation;
         
        if (currentStep.type === 1) {
            //TODO: show MCQ informations... with "Answer" button
        }
        else if (currentStep.type === 2) {
            //TODO: show Answer question... with "Submit" button
        }
        else if (currentStep.type === 3) {
            //TODO: show Take Picture... with "Submit" button
        } 
    }
    
    function setDestination() {
        if (currentStep !== undefined) {
            currentStep.coordonates = undefined;
            
            var latTo = parseFloat(document.getElementById("latTo").value);
            var longTo = parseFloat(document.getElementById("longTo").value);
            
            if ((latTo > 0) && (longTo > 0)) {
                currentStep.coordonates = {
                    "latitude": latTo,
                    "longitude": longTo
                }
            }
        }
    }
    
    function checkArea() {
        if (navigator.geolocation && (currentStep !== undefined) && (currentStep.coordonates !== undefined) 
                && (currentStep.coordonates.latitude !== undefined) && (currentStep.coordonates.longitude !== undefined)) {            
            navigator.geolocation.getCurrentPosition(function(position) {
                var placeFrom = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                var placeTo = new google.maps.LatLng(currentStep.coordonates.latitude, currentStep.coordonates.longitude);
                
                var messageWarning = document.getElementById("messageWarning");
                var messageGood = document.getElementById("messageGood");
                
                messageWarning.hidden = true;
                messageGood.hidden = true;

                // in meter
                var distance = google.maps.geometry.spherical.computeDistanceBetween(placeFrom, placeTo);
                
                if (distance < 10) {
                    retrieveNextStep();  
                }
                else if (distance < 30) 
                     messageGood.hidden = false;
                else if (distance > 50) 
                    messageWarning.hidden = false;
            });
        }
    }
    
    function selectPlayTab() {
        $('.nav-pills a[href="#tabPlay"]').tab('show');
    }
    </script>
