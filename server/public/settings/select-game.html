<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game Settings - Select game</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  onload="onLoad()">
    <div class="container" style="margin-top:10px; ">
        <div class="row" >                                    
            <div class="col-xs-8" >
                <button class="btn btn-success" onclick="createNewGame(event)">Create a new game</button>            
            </div>
            <div class="col-xs-4" style="text-align: right;">            
                <a href="./edit-account.html?ac=1"><span class="glyphicon glyphicon-user" aria-hidden="true" style="font-size: 2em;" data-toggle="tooltip" title="Edit your game master account"></span></a>
            </div>
        </div>              
    </div>
    <div class="container" style="margin-bottom:10px">
        <h3>Select a game</h3>
        <input type="checkbox"> View finished games<br>
    </div>
    
    <div id="gamesList">
    </div>                    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app-server-access.js"></script>
            
    <script type="text/javascript">
    
    function onLoad() {
                
        getRequest('../data/games').then(function(response) {
            console.log("Get Success!", response);
            var jsonReceived = JSON.parse(response);
            
            jsonReceived.forEach((j) => {
                htmlAppendGame(j._id, j.name, j.status, (j.steps ? j.steps.length : 0));
            });
                        
        }, function(error) {
            console.error("Get Failed!", error);
        });
    }   
    
    function htmlAppendGame(idGame, name, status, steps) {
        var gamesList = document.getElementById("gamesList");
              
        gamesList.innerHTML += ''
                    + '<div class="container">'                    
                    + '    <div class="panel panel-info">'
                    + '        <div class="panel-heading">'
                    + '            <div class="row" >'                                    
                    + '                <div class="col-xs-4" >'
                    + '                    <a href="./edit-game.html?idgame=' + idGame + '" style="text-decoration: none; ">'
                    + '                        <h3  class="panel-title">' + name + '</h3>'
                    + '                    </a>'
                    + '                </div>'
                    + '                <div class="col-xs-4">'
                    + '                    <h3 class="panel-title" style=" font-style: italic;">' + status + '</h3>'
                    + '                </div>'
                    + '                <div class="col-xs-4" style="text-align: right;">'
                    + '                    <button class="btn btn-danger" onclick="deleteGame(event, \'' + idGame + '\');" style="margin-left: 0px;">Delete</button>'
                    + '                </div>'
                    + '            </div>'
                    + '        </div>'
                    + '        <div class="panel-body">'
                    + '            <div class="row">'
                    + '                <div class="col-xs-8">'
                    + '                    <a href="./edit-game.html?idgame=' + idGame + '" style="text-decoration: none; ">'
                    + '                        Game type'
                    + '                    </a>'
                    + '                </div>'
                    + '                <div class="col-xs-4">'
                    + '                    <span class="badge">' + steps.toString() + ' step' + ((steps > 1) ? 's' : '') + '</span>'
                    + '                </div>'
                    + '            </div>'
                    + '        </div>'
                    + '    </div>'
                    + '</div>';
    }
    
    function createNewGame(event) {
        var jsonToSend = {
            "name": "(new game)",
            "status": "WAITING"
        }
    
        postRequest('/data/games', jsonToSend).then(function(response) {
            console.log("Post Success!", response);
            var jsonReceived = JSON.parse(response);
            htmlAppendGame(jsonReceived._id, jsonReceived.name, jsonReceived.status, (jsonReceived.steps ? jsonReceived.steps.length : 0));
        }, function(error) {
            console.error("Post Failed!", error);
        });
    }
    
    function deleteGame(event, idGame) {
        var result = confirm("Delete this game?");
        if (result) {
            deleteRequest('/data/games/' + idGame).then(function(response) {
                console.log("Delete Success!", response);
                location.reload();
            }, function(error) {
                console.error("Delete Failed!", error);
            });
        }
    }
    </script>
</body>
</html>
