<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Master game - Edit game</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="onLoad()">
    <div class="container">

        <div class="row">
            <div class="col-xs-8" >
                <h3>Game #1</h3>
            </div>
            <div class="col-xs-4" style="text-align: right;">
                <button class="btn btn-default" data-toggle="tooltip" title="Close" style="margin-top: 15px; padding: 5px" onclick="window.location='./select-game.html';return false;"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="font-size: 1.5em;" ></span></button>
            </div>
        </div>
        
        <button class="btn btn-warning" onclick="stopGame(event, 1)">Stop game</button>            
        
        <ul class="nav nav-tabs" style="margin-top: 10px">
            <li class="active"><a data-toggle="tab" href="#tabGeneral">General</a></li>
            <li><a data-toggle="tab" href="#tabSteps">Steps</a></li>
        </ul>
        
        <div class="tab-content">
        
            <div id="tabGeneral" class="tab-pane fade in active">                    

                <form onsubmit="formOnSubmit()" action="./select-game.html" style="margin: 10px">

                    <div class="form-group">
                      <label>Status</label><label class="form-control">In Progress</label>
                    </div>
                                       
                    <div class="form-group">
                      <label for="country">Country</label><input id="country" type="text" placeholder="Country" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="region">Region</label><input id="region" type="text" placeholder="Region" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label><input id="city" type="text" placeholder="City" class="form-control">                  
                    </div> 
                    <div class="form-group">
                      <label for="gameType">Game type</label><input id="gameType" type="text" placeholder="Game type" class="form-control">                  
                    </div>                        

                    <button type="submit" class="btn btn-success">Update game</button>                                
                                        
                </form>
            </div>
          
            <div id="tabSteps" class="tab-pane fade">
                <div class="row" >                                    
                    <div class="col-xs-6" >
                        <h3>Steps list</h3>
                    </div>
                    <div class="col-xs-6" style="text-align: right;">            
                        <button class="btn btn-success" style="margin-top: 10px" onclick="createNewStep(event, 1)">Create a new step</button>            
                    </div>
                </div>  
                
                <div id="stepsList">
                </div>
                
            </div>
          
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app-server-access.js"></script>
        
    <script type="text/javascript">
    
    function onLoad() {
        // Javascript to enable link to tab
        var url = document.location.toString();
        if (url.match('#')) {
            $('.nav-tabs a[href="#' + url.split('#')[1] + '"]').tab('show');
        } 

        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        });
        
        getRequest('../data/steps').then(function(response) {
            console.log("Get Success!", response);
            var jsonReceived = JSON.parse(response);
            
            jsonReceived.forEach((j) => {
                htmlAppendStep(j._id, 1, j.move, j.name, j.total_points);
            });
                        
        }, function(error) {
            console.error("Get Failed!", error);
        });
    }
    
    function formOnSubmit() {
        
    }
    
    function htmlAppendStep(idStep, orderNumber, move, name, points) {
        var stepsList = document.getElementById("stepsList");
              
        stepsList.innerHTML += ''
                + '<div class="container">'                 
                + '    <div class="panel panel-warning">'
                + '        <div class="panel-heading">'
                + '            <div class="row" >'                              
                + '                <div class="col-xs-4" >'
                + '                    <a href="./edit-step.html?idstep=' + idStep + '" style="text-decoration: none; ">'
                + '                        <h3  class="panel-title">#' + orderNumber.toString() + '</h3>'
                + '                    </a>'
                + '                </div>'
                + '                <div class="col-xs-4">'
                + '                    <h3 class="panel-title" style=" font-style: italic;">' + ((move == true) ? 'Move' : 'Action') + ' </h3>'
                + '                </div>'
                + '                <div class="col-xs-4" style="text-align: right;">'
                + '                    <button class="btn btn-danger" onclick="deleteStep(event, 1, \'' + idStep + '\');" style="margin-left: 0px;">Delete</button>'
                + '                </div>'
                + '            </div>'
                + '        </div>'
                + '        <div class="panel-body">'
                + '            <div class="row">'
                + '                <div class="col-xs-8">'
                + '                    <a href="./edit-step.html?idstep=' + idStep + '" style="text-decoration: none; ">'
                + '                        ' + name
                + '                    </a>'
                + '                </div>'
                + '                <div class="col-xs-4">'
                + '                    <span class="badge">' + points.toString() + ' point' + ((points > 1) ? 's' : '') + '</span>'
                + '                </div>'
                + '            </div>'
                + '        </div>'
                + '    </div>'
                + '</div>';
    }
    
    function stopGame(event, idGame) {
        
    }
    
    function createNewStep(event, idGame) {
        var jsonToSend = {
            "name": "(new step)",
            "explanation": "...",
            "move" : true,
            "total_points" : 1
        }
    
        postRequest('../data/steps', jsonToSend).then(function(response) {
            console.log("Post Success!", response);
            var jsonReceived = JSON.parse(response);
            htmlAppendStep(jsonReceived._id, 1, jsonReceived.move, jsonReceived.name, jsonReceived.total_points);
        }, function(error) {
            console.error("Post Failed!", error);
        });
    }
    
    function deleteStep(event, idGame, idStep) {
        var result = confirm("Delete this step?");
        if (result) {
            deleteRequest('../data/step/' + idStep).then(function(response) {
                console.log("Delete Success!", response);
                location.reload();
            }, function(error) {
                console.error("Delete Failed!", error);
            });
        }
    }
    </script>
</body>
</html>
